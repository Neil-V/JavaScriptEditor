<!DOCTYPE html>
<html lang="en">
   <meta charset="utf-8">
   <script src="js/jquery-1.10.2.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
   <link href="style/style.css" rel="stylesheet" type=text/css">
   <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.css">
   <title>JavaScript Lab</title>
</head>
<body id="body">
   <script src="js/editor.js"></script>
   <script src="js/controller.js"></script>
   
   <div id="selector" style="text-align:center">
   </div>

   <h4 id="codeTitle">Code Window</h4>
   <div>
      <div id="programCode">
         <table id="fig1Editor"></table>
      </div>
   
      <div id="buttons">
         <div><button id="fig1AddVar"        type="button" onclick="figure.getEditor().addVariable('variable')">Variable</button></div>
         <div><button id="fig1AddArr"        type="button" onclick="figure.getEditor().addVariable('array')">Array</button></div>
         <div><button id="fig1AddFunc"       type="button" onclick="figure.getEditor().addFunction()">Declare Function</button></div>
         <div><button id="fig1Assign"        type="button" onclick="figure.getEditor().addOneLineElement('assignment')">Assign</button></div>
         <div><button id="fig1Write"         type="button" onclick="figure.getEditor().addOneLineElement('write')">Write</button></div>
         <div><button id="fig1Writeln"       type="button" onclick="figure.getEditor().addOneLineElement('writeln')">Writeln</button></div>
         <div><button id="fig1StringPrompt"  type="button" onclick="figure.getEditor().addOneLineElement('stringPrompt')">String Prompt</button></div>
         <div><button id="fig1NumericPrompt" type="button" onclick="figure.getEditor().addOneLineElement('numericPrompt')">Numeric Prompt</button></div>
         <div><button id="fig1While"         type="button" onclick="figure.getEditor().addWhile()">While</button></div>
         <div><button id="fig1AddFor"        type="button" onclick="figure.getEditor().addFor()">For</button></div>
         <div><button id="fig1AddIfThen"     type="button" onclick="figure.getEditor().addIfThen()">If...Then</button></div>
         <div><button id="fig1AddIfElse"     type="button" onclick="figure.getEditor().addIfElse()">If...Else</button></div>
         <div><button id="fig1FuncCall"      type="button" onclick="figure.getEditor().addOneLineElement('functionCall')">Call Function</button></div>
         <div><button id="fig1Return"        type="button" onclick="figure.getEditor().addOneLineElement('return')">Return</button></div>
      </div>
   </div>
   
   <h4 id="varTitle">Variables</h4>
   <div id="fig1OutVarBox">
      <table id="varTable">
		<tr><td>Test1</td></tr>
		<tr><td>Test2</td></tr>
		<tr><td>Test3</td></tr>
      </table>
   </div>
   
   <h4 id="outTitle">Output</h4>
   <div id="outputBox">
      <table id="outputTable">
      </table>
   </div>
   
   <div id="runWalk" align="center">
      <button type="button" onClick="figure.runButton()">Run</button>
      <button type="button" onClick="figure.walkButton()">Walk</button>
   </div>
   
   <script>
		var figure = new Controller(1);
		
         $(document).ready(function() {
            $("#fig1OutVarBox").hide(); 
         });
   </script>
</body>
</html>
